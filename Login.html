<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHorizon Pro | Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="Icon/Cwn QuantumHorizon no background.png" alt="EventHorizon Pro Logo" class="logo">
            
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Login to access your account</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••">
                        <button type="button" class="toggle-password" aria-label="Show password">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="divider">or</div>
                <button type="button" class="btn btn-outline" style="margin-bottom: 0.5rem;">
                    <i data-feather="github" style="vertical-align: middle; margin-right: 8px;"></i>
                    Continue with GitHub
                </button>

                <button type="button" class="btn btn-outline">
                    <i data-feather="mail" style="vertical-align: middle; margin-right: 8px;"></i>
                    Continue with Gmail
                </button>

                <div class="footer-links">
<a href="#">Forgot password?</a> • <a href="register.html">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
        // Gmail login handler
        document.querySelectorAll('.btn-outline')[1].addEventListener('click', function() {
            window.location.href = 'https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email profile&access_type=offline';
        });

        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
const passwordInput = document.querySelector('#password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-feather', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });
    </script>
</body>
</html>
