<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registers Forms</title>
    <link rel="icon" type="image/png" sizes="128x128" href="icon/favicon-128x128.png" />
    <link rel="stylesheet" href="css/RegisterCss.css" />
    <link rel="stylesheet" href="css/Logo.css" />
    <style>
        /* Horizontal two-column layout for form */
        .login-form {
            display: flex;
            flex-wrap: nowrap;
            gap: 24px;
            justify-content: center;
        }
        .form-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1 1 0;
            min-width: 200px;
        }
        .login-btn {
            flex-basis: 100%;
            margin-top: 24px;
        }
        /* Override vertical margin for form groups */
        .form-group {
            margin-bottom: 0 !important;
        }
        /* Adjust input-wrapper margin */
        .input-wrapper {
            margin-bottom: 0 !important;
        }
        /* Responsive fallback for small screens */
        @media (max-width: 768px) {
            .login-form {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="max-width: 900px;">
            <div class="login-header" style="text-align: center;">
                <img src="icon/Cwn QuantumHorizon no background.png" class="logo" alt="CWNXTECH Logo" />
                <h2>Sign Up</h2>
                <p>Create your account</p>
            </div>

            <form class="login-form" id="registerForm" novalidate>
                <div class="form-column">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" required autocomplete="name" />
                            <label for="name">Name</label>
                            <span class="input-line"></span>
                        </div>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="number" id="age" name="age" required min="1" max="120" />
                            <label for="age">Age</label>
                            <span class="input-line"></span>
                        </div>
                        <span class="error-message" id="ageError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required autocomplete="email" />
                            <label for="email">Email</label>
                            <span class="input-line"></span>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-group">
                        <div class="input-wrapper password-wrapper">
                            <input type="password" id="password" name="password" required autocomplete="new-password" />
                            <label for="password">Password</label>
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <span class="toggle-icon"></span>
                            </button>
                            <span class="input-line"></span>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper password-wrapper">
                            <input type="password" id="repeatPassword" name="repeatPassword" required autocomplete="new-password" />
                            <label for="repeatPassword">Repeat Password</label>
                            <button type="button" class="password-toggle" id="repeatPasswordToggle" aria-label="Toggle password visibility">
                                <span class="toggle-icon"></span>
                            </button>
                            <span class="input-line"></span>
                        </div>
                        <span class="error-message" id="repeatPasswordError"></span>
                    </div>
                </div>
            </form>

            <button type="submit" class="login-btn btn" form="registerForm" style="margin-top: 16px; width: 100%;">
                <span class="btn-text">Sign Up</span>
                <span class="btn-loader"></span>
                <span class="btn-glow"></span>
            </button>

            <div class="signup-link" style="text-align: center; margin-top: 16px;">
                <p>Already have an account? <a href="Login.html">Sign in</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Welcome!</h3>
                <p>Your account has been created successfully.</p>
            </div>
        </div>

        <div class="background-effects">
            <div class="glow-orb glow-orb-1"></div>
            <div class="glow-orb glow-orb-2"></div>
            <div class="glow-orb glow-orb-3"></div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="js/Register.js"></script>
</body>
</html>
